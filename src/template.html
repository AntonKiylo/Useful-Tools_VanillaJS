<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>

  <div class="preloader">
    <div class="preloader__row">
      <div class="preloader__item"></div>
      <div class="preloader__item"></div>
    </div>
  </div>

  <!-- Header -->

  <header>
    <div class="header-image"></div>
    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
      <label class="onoffswitch-label" for="myonoffswitch">
        <div class="onoffswitch-inner">
          <div class="onoffswitch-active">
            <div class="onoffswitch-switch"><em class="material-icons">nights_stay</em></div>
          </div>
          <div class="onoffswitch-inactive">
            <div class="onoffswitch-switch"><em class="material-icons">wb_sunny</em></div>
          </div>
        </div>
      </label>
    </div>
  </header>

  <!-- Tab links -->
  <main class="tab">
    <div class="tab__nav">
      <div class="tab__link tab__link_active" href='#tab-link-1'>
        <em class="material-icons">query_builder</em>
        Time
      </div>
      <div class="tab__link" href='#tab-link-2'>
        <em class="material-icons">timer</em>
        Timer
      </div>
      <div class="tab__link" href='#tab-link-3'>
        <em class="material-icons">query_builder</em>
        Calculator
      </div>
      <div class="tab__link" href='#tab-link-4'>
        <em class="material-icons">alarm</em>
        Weather
      </div>
    </div>
    <div id="tab-link-1" class="tab__content tab__content_active">
      <div class="date">
        <p class="date__time-value">00 : 00 : 00</p>
        <p class="date__date-value">...</p>
      </div>
    </div>
    <div id="tab-link-2" class="tab__content">
      <div class="timer">
        <p class="timer__value">00 : 00 : 00</p>
        <div class="timer__button-block">
          <button class="timer__start-button blue-button" disabled>START</button>
          <button class="timer__reset-button grey-button">RESET</button>
          <button class="timer__set-button grey-button">SET TIMER</button>
        </div>
      </div>
    </div>
    <div id="tab-link-3" class="tab__content">
      <div class="calculator">
        <div class="calculator__output">
          <div data-previous-operand class="calculator__previous-operand"></div>
          <div data-current-operand class="calculator__current-operand"></div>
        </div>
        <button data-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equal>=</button>
      </div>
    </div>
    <div id="tab-link-4" class="tab__content">
      <div class="weather-block inactive">
        <div class="weather-block__temperature"></div>
        <p class="weather-block__state"></p>
        <p class="weather-block__wind"></p>
      </div>
      <div class="lds-spinner inactive">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </main>

  <!-- Modals -->

  <div class="timer-modal">
    <div class="timer-modal__dialog">
      <div class="timer-modal__header">
        <p>Edit timer</p>
      </div>
      <form class="timer-modal__form">
        <div class="timer-modal__content">
          <input type="number" min="1" max="60" class="timer-modal__hours-input" placeholder="Hours">
          <input type="number" min="1" max="60" class="timer-modal__minutes-input" placeholder="Minutes">
          <input type="number" min="1" max="60" class="timer-modal__seconds-input" placeholder="Seconds">
        </div>
        <div class="timer-modal__footer">
          <button type="button" class="timer-modal__cancel-button grey-button">CANCEL</button>
          <button type="submit" class="timer-modal__set-button blue-button">SET TIMER</button>
        </div>
      </form>
    </div>
  </div>

  <div class="end-timer-modal">
    <div class="end-timer-modal__dialog">
      <div class="end-timer-modal__header">
        <p>Time is over</p>
      </div>
      <div class="end-timer-modal__content">
        <img class="animate__animated animate__rubberBand animate__infinite" alt="timer-icon" height="100px">
      </div>
      <div class="end-timer-modal__footer">
        <button class="end-timer-modal__stop-button blue-button">STOP</button>
      </div>
    </div>
  </div>

  <!-- Audio -->

  <audio loop="true"></audio>

</body>

</html>
